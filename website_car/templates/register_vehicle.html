{% extends "base.html" %} {% block title %}Register Your Car - Register Vehicle{% endblock %} {% block content %}

<h1>Register Vehicle</h1>
<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="make" class="pre-wrap masthead-subheading font-weight-light mb-0">Make:</label>
            <select class="form-control" id="make" name='make'>
              <option>Toyota</option>
              <option>Honda</option>
              <option>Holden</option>
              <option>Ford</option>
            </select>
        </div>
        <div class="form-group">
            <label for="model">
            <p class="pre-wrap masthead-subheading font-weight-light mb-0">Model</p>
            </label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Enter model" />
        </div>
        <br />
        <button type="submit" class="btn btn-secondary">
         <p class="pre-wrap masthead-subheading font-weight-light mb-0">Register</p>
       </button>
    </form>
</div>
{% endblock %}
