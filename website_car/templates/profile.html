{% extends "base.html" %} {% block title %}Register Your Car - Profile{% endblock %} {% block content %}
<div class='container'>
    <form class="p-4 m-md-5" method="POST">
        <h1>Profile</h1>
        <p>Welcome {{ user.username }}</p>
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="col-md-8 mx-auto">
            <div class="card mb-3 bg-secondary">
                <div class="card-body bg-secondary">

                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Full Name</h6>
                        </div>
                        <div class="col-sm-9 text-light">
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="{{ user.full_name }}" />
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Username</h6>
                        </div>
                        <div class="col-sm-9 text-light">
                            <input type="text" class="form-control" id="username" name="username" placeholder="{{ user.username }}" />
                        </div>

                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-light" id='email_addr'>
                            <input type="text" class="form-control" id="email_address" name="email_address" placeholder="{{ user.email_addr }}">
                        </div>
                    </div>

                </div>

            </div>

            <button type="submit" class="btn btn-secondary">Save Changes</button>
            <!-- <a href="/dashboard" class="btn btn-secondary">Save Changes</a> -->
        </div>
    </form>
</div>
{% endblock %}
